{{ define "main" }}

<div class="post">
  <h1>{{ .Title }}</h1>

{{ range .Pages.ByPublishDate.Reverse }}

<div>
  <h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
  {{ if gt (len .Summary) 0 }}
    <p>
      {{ .Summary | safeHTML }}
    </p>
 {{ end }}
</div>
{{ end }}
</div> 

{{ end }}
